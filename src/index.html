<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/main.css">
    <script type="text/javascript" src="./scripts/util.js"></script>
    <script type="text/javascript" src="./scripts/animation_engine/const.js"></script>
    <script type="text/javascript" src="./scripts/algorithms/selectionSort.js"></script>
    <script type="text/javascript" src="./scripts/algorithms/bubbleSort.js"></script>
    <script type="text/javascript" src="./scripts/algorithms/heapSort.js"></script>
    <script type="text/javascript" src="./scripts/animation_engine/engine.js"></script>
    <script type="text/javascript" src="./scripts/main.js"></script>
</head>

<body>
    <div id="form">
        <label for="algorithm-select">algorithm:</label>
        <select name="algorithm" id="algorithm-select">
            <option value="Selection-Sort">Selection Sort</option>
            <option value="Bubble-Sort">Bubble Sort</option>
            <option value="Heap-Sort">Heap Sort</option>
        </select>

        <label for="algorithm-select">exe-mode:</label>
        <select name="mode" id="mode-select">
            <option value="step">step</option>
            <option value="auto">auto</option>
        </select>

        <input type="text" id="array" name="array" pattern="/([0-9]|\s)+/" />
        <input id="execute" type="button" value="execute" onclick="main()">
        <input id="step" type="button" value="step" disabled="true">
    </div>

    <div id="main">
        <canvas id="canvas"></canvas>
    </div>
</body>

</html>
